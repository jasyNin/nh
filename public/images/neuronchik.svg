<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Фон -->
    <circle cx="100" cy="100" r="100" fill="#4A90E2"/>
    
    <!-- Голова робота -->
    <rect x="40" y="40" width="120" height="120" rx="20" fill="#FFFFFF"/>
    
    <!-- Глаза -->
    <circle cx="70" cy="80" r="15" fill="#4A90E2"/>
    <circle cx="130" cy="80" r="15" fill="#4A90E2"/>
    
    <!-- Антенна -->
    <line x1="100" y1="20" x2="100" y2="40" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
    <circle cx="100" cy="15" r="8" fill="#FFFFFF"/>
    
    <!-- Улыбка -->
    <path d="M70 120 Q100 140 130 120" stroke="#4A90E2" stroke-width="8" stroke-linecap="round" fill="none"/>
    
    <!-- Декоративные элементы -->
    <circle cx="70" cy="80" r="5" fill="#FFFFFF"/>
    <circle cx="130" cy="80" r="5" fill="#FFFFFF"/>
</svg> 